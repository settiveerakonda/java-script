<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query seletors</title>
</head>
<body>
    <h1>This is a seletors</h1>
    <p id=" a">html</p>
    <p id=" a">css</p>
    <p id="a">bootstrap</p>
</body>
<script>
    let veera = document.querySelectorAll("h1, #a");
    for (i=0;i<veera.length;i++){
    veera[i].style.color ='red'
}
</script>
</html>
