<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center><button onclick="nextslide()">next</button>
    <button onclick="prevslide()">prev</button>
    <p id="output_id">
  <img src="1.JPG" alt="" style="height: 200px;width: 200px;"></p>
</center> 
    <script>
        var i = 1;
        function nextslide(){
            if (i<5){
                var res = ++i;
                document.getElementById('output_id').innerHTML = "<img src="+res+".JPG style='height: 200px;width: 200px;/>";            }
        }
        function prevslide(){
            if (i>1){
                var res =--i;
                document.getElementById('output_id').innerHTML = "<img src="+res+".JPG style='height: 200px;width: 200px;/>";
            }
        }
    </script>
</body>
</html>
