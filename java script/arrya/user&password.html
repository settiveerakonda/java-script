
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nn">Username</label>
    <input type="text" name="" id="nn" placeholder="username"><br><br>
    <span id="meta"></span><br><br>
    <label for="mm">Password</label>
    <input type="password" name="" id="mm" placeholder="password"><br>
    <span id="label"></span><br><br>
    <button onclick="getMessage()">Submit</button>
    <script>
        function getMessage(){
            let a = /^[a-zA-Z @0-9]+$/
            let b = /^[a-zA-Z@0-9]+$/;
            let n = document.getElementById('nn').value;
            let m = document.getElementById('mm').value;
            let output1 = a.test(n);  // Validate username
            let output2 = b.test(m);  // Validate password
           
            if (output1 === true) {
                document.getElementById('meta').innerText = 'Username is correct';
                document.getElementById('meta').style.color = 'green';
            } else {
                document.getElementById('meta').innerText = 'Username is incorrect';
                document.getElementById('meta').style.color = 'red';
            }
            
            if (output2 === true) {
                document.getElementById('label').innerText = 'Password is correct';
                document.getElementById('label').style.color = 'green';
            } else {
                document.getElementById('label').innerText = 'Password is incorrect';
                document.getElementById('label').style.color = 'red';
            }
        }
    </script>
</body>
</html>
