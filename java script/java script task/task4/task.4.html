	<script type="text/javascript">
		let frnd=['naveen','ram','krishna'];

		})
		document.write(arr1+"<br>")

  			return num >= 18;

			}

		document.write(num1+"<br>")

			return dig;
		}
		let arr2=viv.sort(check);
		document.write(arr2+"<br>")

		document.write(salaries+"<br>");

			// body...
			var increment =amount/10;
			document.write(increment+"<br>")
			arr[index]=amount+increment;
		});
		document.write(salaries+"<br>");

		const v = ["chandu"];
		const cv = c.concat(v); 
		document.write(cv+"<br>")
		let a=[15,18,19,20,50,70]
		function cheult(num) {
  			return num;
			}
		let ag=a.every (cheult);
		document.write(ag+"<br>")
		let z=[15,18,19,20,50,70]
		function cheult(num) {
  			return num < 20;
			}
		let agg=z.some (cheult);
		document.write(agg+"<br>")
		let fruits=["mango","dragonfruit","kiwi"]
		let output=fruits.includes("apple")
		document.write(output+"<br>")
		let cars=["bmw ","volvo ","skoda "]
		let out=cars.join("and ")
		document.write(out+"<br>")
		const num=[175,50,25]
		function fun(total,num) {
			// body...
			return total-num;
		}
		let bb=num.reduce(fun)
		document.write(bb+"<br>")
		let h=[15,18,19,20,50,70]
		function cheult(num) {

  			return num >= 18;

			}
		let m=h.find(cheult);
		document.write(m+"<br>")
		let o=[15,18,19,20,50,70]
		function cheult(num) {

  			return num >= 18;

			}
		let p=o.findIndex(cheult);

		document.write(p+"<br>")
		let fru=["mango","dragonfruit","kiwi"]
		let put=fru.indexOf("kiwi")
		document.write(put+"<br>")
		let fr=["mango","dragonfruit","kiwi"]
		let pt=fr.fill("apple")
		document.write(pt+"<br>")
		let f=["mango","dragonfruit","kiwi"]
		let t=f.slice(1,3)
		document.write(t+"<br>")
		let lk=["mango","dragonfruit","kiwi"]
		let j=lk.reverse()
		document.write(j+"<br>")
		let lko=["mango","dragonfruit","kiwi"]
		let jo=lko.push("hi")
		document.write(jo+"<br>")
		let lkoo=["mango","dragonfruit","kiwi"]
		let joo=lkoo.pop("hi")
		document.write(joo+"<br>")
		let lkooo=["mango","dragonfruit","kiwi"]
		let jooo=lkooo.shift("")
		document.write(jooo+"<br>")
		let lkoooo=["mango","dragonfruit","kiwi"]
		let joooo=lkoooo.unshift("")
		document.write(joooo+"<br>")
	</script>
